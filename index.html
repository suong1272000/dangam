<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>단감 정보</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
    <main class="main">
        <div class="container">
            <div class="section">
                <div class="imgBox">
                    <img src="rabbit.png" alt="개발자 뉴진스 토끼 이미지">
                </div>

                <div class="textBox">
                    <p class="dangamName">dan<span>gam</span></p>
                    <p class="dangamInfo">
                        감성과 기술을 고려한<br/>
                        플랫폼서비스 기업입니다.
                    </p>
                    <p class="dangamExplanation">
                        사람과 통찰, 기술의 융합을 기반으로 플랫폼 서비스를 제공합니다.<br/>
                        열린 감성과 기술이 융합되어 자연과 사람, 기업간의 조화로운 생태계를<br/>
                        조성하고자 하는 感테크놀로지는 우리의 철학입니다.
                    </p>
                </div>
            </div>
            <div class="scrollBtn">
                <i class="fa-solid fa-chevron-down"></i>
                <p>Scroll</p>
            </div>
        </div>
